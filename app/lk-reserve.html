<!DOCTYPE html>
<html lang="ru" style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <title>LBS</title>
    <meta name="description" content="LBS" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="icon" href="img/favicon.png" /> -->
    <meta property="og:image" content="img/dest/preview.jpg" />
    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body class="lk-body">
    <div class="lk-container">
      <aside class="lk-sidebar">
        <header class="lk-header">
          <a href="#" class="lk-header-logo">
            <img src="./images/dest/Group.svg" alt="logo" />
            <span class="visually-hidden">Главная</span>
          </a>
          <div class="lk-sidebar-info-ava lk-sidebar-info-ava--mobile">
            <div
              class="lk-sidebar-info-ava-inner lk-sidebar-info-ava-inner--mobile"
            >
              <span>И</span>
            </div>
          </div>
        </header>
        <nav class="lk-sidebar-nav">
          <ul class="lk-nav-item-container">
            <li>
              <a href="#" class="lk-sidebar-nav-item">
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#inscription"
                  ></use>
                </svg>
                <span>Мои курсы</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="lk-sidebar-nav-item lk-sidebar-nav-item--active"
              >
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#bookmark"
                  ></use>
                </svg>
                <span>Мои бронирования</span>
              </a>
            </li>
            <li>
              <a href="#" class="lk-sidebar-nav-item">
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#task"
                  ></use>
                </svg>
                <span>Результаты тестов</span>
              </a>
            </li>
            <li>
              <a href="#" class="lk-sidebar-nav-item">
                <svg class="svg-icon">
                  <use
                    xlink:href="./images/sprites/svg/sprite.symbol.svg#promocode"
                  ></use>
                </svg>
                <span>Промокоды</span>
              </a>
            </li>
          </ul>
        </nav>
        <article class="lk-sidebar-info">
          <div class="lk-sidebar-info-ava">
            <div class="lk-sidebar-info-ava-inner">
              <span>И</span>
            </div>
          </div>
          <div class="lk-sidebar-info-name">Илья Горбунов</div>
          <button class="btn--lk-sidebar-info">Выйти</button>
        </article>
      </aside>
      <main class="lk-content">
        <header class="lk-content-header">
          <h4 class="lk-content-title">Мои бронирования</h4>
        </header>
        <div class="lk-content-inner">
          <div class="container lk-reserve-container">
            <div class="lk-reserve-content">
              <div class="btn-wrapper btn-tabs-wrapper">
                <input
                  type="radio"
                  id="upcoming-course"
                  name="reserve"
                  value="tab1"
                  class="btn--toogle--large"
                  onchange="changeTabs(this)"
                  checked
                />
                <label for="upcoming-course"> Предстоящие </label>
                <input
                  type="radio"
                  id="past-course"
                  name="reserve"
                  value="tab2"
                  class="btn--toogle--large"
                  onchange="changeTabs(this)"
                />
                <label for="past-course">
                  Прошедшие
                </label>
              </div>
              <div class="lk-reserve-tabs-container">
                <ul
                  class="lk-reserve-tab-wrapper lk-reserve-tab-wrapper--show"
                  data-tabIndex="tab1"
                >
                  <li class="lk-reserve-tab-item">
                    <div class="lk-reserve-tab-item-text-wrapper">
                      <span class="lk-reserve-tab-item-date">24 марта</span>
                      <p class="lk-reserve-tab-item-text">Групповой курс</p>
                    </div>
                    <button class="btn--ellipse btn--ellipse--lk-reserve-tab">
                      + Добавить в календарь
                    </button>
                  </li>
                  <li class="lk-reserve-tab-item">
                    <div class="lk-reserve-tab-item-text-wrapper">
                      <span class="lk-reserve-tab-item-date">3 марта</span>
                      <p class="lk-reserve-tab-item-text">
                        Консультация с Алексеем
                      </p>
                    </div>
                    <button class="btn--ellipse btn--ellipse--lk-reserve-tab">
                      + Добавить в календарь
                    </button>
                  </li>
                  <li class="lk-reserve-tab-item">
                    <div class="lk-reserve-tab-item-text-wrapper">
                      <span class="lk-reserve-tab-item-date">1 марта</span>
                      <p class="lk-reserve-tab-item-text">Полёт с Алексеем</p>
                    </div>
                    <button class="btn--ellipse btn--ellipse--lk-reserve-tab">
                      + Добавить в календарь
                    </button>
                  </li>
                </ul>
                <ul class="lk-reserve-tab-wrapper" data-tabIndex="tab2">
                  <li class="lk-reserve-tab-item">
                    <div class="lk-reserve-tab-item-text-wrapper">
                      <span class="lk-reserve-tab-item-date">1 марта</span>
                      <p class="lk-reserve-tab-item-text">
                        Lorem ipsum dolor sit.
                      </p>
                    </div>
                  </li>
                  <li class="lk-reserve-tab-item">
                    <div class="lk-reserve-tab-item-text-wrapper">
                      <span class="lk-reserve-tab-item-date">29 марта</span>
                      <p class="lk-reserve-tab-item-text">Lorem ipsum.</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
